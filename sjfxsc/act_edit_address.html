<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="Expires" CONTENT="-1">
<meta http-equiv="Cache-Control" CONTENT="no-cache">
<meta http-equiv="Pragma" CONTENT="no-cache">
<link href="css/ectouch.css" rel="stylesheet" type="text/css" />
<link href="css/style.css" rel="stylesheet" type="text/css" />
<link href="fonts/iconfont.css" rel="stylesheet" type="text/css" />
<link href="css/font-awesome.min.css" rel="stylesheet"   type="text/css"/>
<script src="js/TouchSlide.1.1.source.js" type="text/javascript"></script>
<script src="js/jquery-1.8.2.min.js" type="text/javascript"></script>
<script src="js/common_js.js" type="text/javascript"></script>
<script src="js/jquery.reveal.js" type="text/javascript"></script>
<script src="layer/layer.js" type="text/javascript"></script>
<title>新增地址</title>
</head>

<body>
<div class="Layout_style">
<!--顶部通用样式-->
 <header id="header">
  <div class="header_l header_return"><a href="#" class="iconfont icon-back"></a></div>
  <h1> 新增收货地址地址 </h1>
  <div class="header_r"> <a class="iconfont icon-leijiyonghu" href="user.html"></a> </div> 
</header>
<section class="wrap">
   <section class="order_box">
    <ul>
     <li><p class="lable">收&nbsp;货&nbsp;人</p><p class="name"><input name="收件人姓名" type="text"  placeholder="输入收件人姓名" class="add_text Verify"/></p></li>
     <li><p class="lable">地&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;址</p><p class="name">
     <select name="省份" size="1">
       <option value="">--省份---</option>
       <option value="1">四川</option>
       <option value="2">江苏</option>
       <option value="3">浙江</option>
     </select>
     <select name="市/区" size="1">
       <option value="">--市区--</option>
        <option value="1">南京</option>
         <option value="2">南通</option>
          <option value="3">连云港</option>
          
     </select>
     <select name="县/镇" size="1">
       <option value="3">县/镇</option>
     </select>
     <input name="详细地址" type="text"  placeholder="输入详细地址" class="add_text Verify" />
     </p></li>
     <li><p class="lable">电&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;话</p><p class="name"><input name="收件人电话" type="text"  placeholder="输入收件人电话" class="add_text Verify" /></p></li>
     <li><p class="lable">邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;编</p><p class="name"><input name="" type="text"  placeholder="输入收件人邮编" class="add_text"/></p></li>
     <li class="mailbox"><p class="lable">邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱</p><p class="name"><input name="" type="text"  class="add_text"/></p></li>
    </ul> 
     <label><input name="form-field-checkbox" type="checkbox" class="ace" ><span class="lbl">设为默认地址</span></label>
   </section>
 
   <input type="submit" name="submit" class="c-btn3" value="确认添加地址" id="Add_address">
</section>
<!--底部样式-->
<div class="footer">
  <div class="link_name"><a href="#">登录</a> | <a href="#">注册</a></div>
  <div class="Copyright">
    <a href="#" class="iconfont icon-home1"></a>
   Copyright © 2015-2015  All Rights Reserved.
成都军乐酒业有限公司版权所有
<a  href="./" class="iconfont icon-top1"></a>
  </div>
</div>
</div>
<script type="text/javascript">
   $("#Add_address").click(function () {
	    var str="";		
		 $(".Verify,select").each(function(n){
			   if($(this).val()=="")
             {
			   layer.open({
                title: ['提示框','background-color:#8DCE16; color:#fff;'],
				content:(str+=""+$(this).attr("name")+"不能为空！\r\n"),
				btn: ['确认'], 				
               }); 
                 return false;
          }
		  
		  else{			  
			  layer.open({
               title: ['提示框','background-color:#8DCE16; color:#fff;'],
			   content:('添加成功!'),
			   btn: ['确认','取消'], 
			   shadeClose: false,
               yes: function(){
                 layer.open({content: '添加成功', time: 1});
                }, no: function(){
                  layer.open({content: '你取消了添加地址', time: 1});
                  }				
			  });
			 
		  }
			 
			 })
	   
})
</script>
</body>
</html>
