<title>积分提现</title>
</head>

<body>
<div class="Layout_style">
 <header id="header">
  <div class="header_l header_return"><a href="#" class="iconfont icon-back"></a></div>
  <h1> 修改密码 </h1>
  <div class="header_r"> <a class="iconfont icon-leijiyonghu" href="cat_all.html"> </a> </div>
  </header>
 </div>
  <section class="integral_style user_style">
     <div class="withdraw_style">
     <div>
      <p class="withdraw1 clearfix"><span class="f_l">可提现额度：2345</span> <button  type="button" class="c-btn5 f_r ">提现全部</button></p>
      <p class="add_withdraw clearfix"><label class="label_name">提现额度：</label><input name="text_name" type="text"  class="text" id="name"/></p>     
      </div>
       <div class="bottom"><button type="button" class="c-btn3" id="submit">申请提现</button></div>
       <div class="center"><a href="#">积分提现规规则</a></div>
     </div>  
  
  </section>
  <script type="text/javascript">		
 jQuery(document).ready(function(){ 
 
 //初始化宽度、高度    
    $(".user_style").height($(window).height()); 

	
    //当文档窗口发生改变时 触发  
    $(window).resize(function(){
	$(".user_style").height($(window).height()); 
	});
  })
    $("#submit").click(function () {
		 if($("#name").val()===""){
	  
		layer.open({
         title: ['提示框','background-color:#8DCE16; color:#fff;'],
         content:('提现金额不能为空'), 
		 btn: ['确认'], 
      });
	  }
	  else{
		  
		   var str = "你申请提现：\r\n";
	   $('#name').each(function () {
		   str += $(this).val() + "\r\n";
	   })
		  layer.open({
         title: ['提示框','background-color:#8DCE16; color:#fff;'],
         content:(str), 
		 btn: ['确认'], 
      });
		  
		  
		  }
		});
 </script>
</body>
