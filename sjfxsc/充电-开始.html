<body>
<div class="Layout_style">
 <header id="header">

<!--充电模式-->
<section class="user_style">
 <div class="Charging_style">

   <div class="status">
   <p>充电中</p>

   </div>
   <div class="Charging_other">
    <ul>
      <li><label class="label_name">工作电压(V):</label><span class="text_content">22V</span></li>
      <li><label class="label_name">工作电流(A):</label><span class="text_content">2400MA</span></li>
    </ul>
   </div>
   <div class="Charging_detailed">
     <ul>
      <li><label class="label_name">用户名：</label><span class="text_content">化海天堂</span></li>
      <li><label class="label_name">电柱名称：</label><span class="text_content">HT10023型电柱</span></li>
      <li><label class="label_name">电柱地址：</label><span class="text_content">南京雨花台区软件大道1号区23号3345</span></li>
      <li><label class="label_name">电柱序列号：</label><span class="text_content">HZ201450433</span></li> 
     </ul>   
   </div>
   <div class="switch demo4"><input type="checkbox" id=""><label><i class="fa fa-power-off"></i></label></div>
 </div>
 </section>
</div>
<script src="js/prefixfree.min.js"></script>
 <script src="js/modernizr.js"></script>
   <script src="js/index.js"></script>
   <script type="text/javascript">
     $("input[type$='checkbox']").click(function () {		 
		 layer.open({
			   title: ['提示框','background-color:#8DCE16; color:#fff;'],
               content:('是否结束本次充电！'),
			   btn: ['确认','取消'],
			   yes: function(index){		
			    layer.close(index);
				location.href="user.html"; 
					}					
			  })
	 })
   
   </script>
