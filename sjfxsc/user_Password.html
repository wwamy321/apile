<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="Expires" CONTENT="-1">
<meta http-equiv="Cache-Control" CONTENT="no-cache">
<meta http-equiv="Pragma" CONTENT="no-cache">
<link href="css/ectouch.css" rel="stylesheet" type="text/css" />

<script src="layer/layer.js" type="text/javascript"></script>
<title>密码修改</title>

</head>

<body>
<div class="Layout_style">
 <header id="header">
  <div class="header_l header_return"><a href="#" class="iconfont icon-back"></a></div>
  <h1> 修改密码 </h1>
  <div class="header_r"> <a class="iconfont icon-leijiyonghu" href="user.html"> </a> </div>
  </header>
  <!--修改密码-->
  <section class="password_style user_style">
  <div class="table_box table_box2">
            <dl>
              <dd class="dd1">原密码</dd>
              <input placeholder="原密码" name="原密码" type="password" class="dd2">
            </dl>
            <dl>
              <dd class="dd1">新密码</dd>
              <input placeholder="新密码" name="新密码" type="password" class="dd2" id="Nes_pas">
            </dl>
            <dl>
              <dd class="dd1">确认密码</dd>
              <input placeholder="确认密码" name="确认密码" type="password" class="dd2" id="c_mew_pas">
            </dl>
          </div>
          <input name="submit" type="submit" class="c-btn3" value="确认修改" id="xg_submit">
  </section>
</div>
<script type="text/javascript">		
 jQuery(document).ready(function(){ 
 //初始化宽度、高度    
    $(".user_style").height($(window).height()); 	
    //当文档窗口发生改变时 触发  
    $(window).resize(function(){
	$(".user_style").height($(window).height()); 
	});
  })
 $('#xg_submit').on('click', function(){	 
	  var str="";			
		   $("input[type=password]").each(function(n){
			if($(this).val()=="")
             {
			   layer.open({
                title: ['提示框','background-color:#8DCE16; color:#fff;'],
				content:(str+=""+$(this).attr("name")+"不能为空！\r\n"),
				btn: ['确认'], 				
               }); 
                 return false;
          }
		   if(!$("#c_mew_pas").val || $("#c_mew_pas").val() != $("#Nes_pas").val() )
        {
            layer.open({
              title: ['提示框','background-color:#8DCE16; color:#fff;'],				
			content:('密码不一致!'),
			    btn: ['确认'],
			 });
			 return false;
        }   
		 else{			  
			  layer.open({
               title: ['提示框','background-color:#8DCE16; color:#fff;'],
			   content:('修改成功!'),
			   btn: ['确认'], 			
			icon:1,		
			  });
			     return true;      
		  }	 	  	
	  }); 	 
	 })
 </script>
</body>
</html>
