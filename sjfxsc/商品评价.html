   <a href="#" class="product_img"><img src="products/p_17.jpg"  width="90" height="90"/></a>

   </div>
     <!--评分-->
  <div class="Appraisal clearfix">
    <div class="clear clearfix"><label class="f_l">质量：</label><div id="star" class="f_l"></div><span class="f_l"><i id="result1" ></i>分</span></div>
     <div class="clear clearfix"><label class="f_l">图文：</label><div id="star1" class="f_l"></div><span class="f_l"><i id="result2" ></i>分</span></div>
      <div class="clear clearfix"><label class="f_l">包装：</label><div id="star2" class="f_l"></div><span class="f_l"><i id="result3" ></i>分</span></div>
     <div class="comments">
      <textarea name="" cols="" rows="" id="textarea"></textarea>
     </div>
     <div class="img_Display">
      <a href="javascript:ovid()"></a>
     </div>
     <div class="selectc clearfix">
     <label><input name="form-field-checkbox" type="checkbox" class="ace" id="CheckedAll" ><span class="lbl">全选</span></label>
     <button class="btn Appraisal_btn" type="button" id="Publication">发布</button></div>
  </div>
    </div>

 </section>
</div>
<script type="text/javascript">
$(document).ready(function () {
   //全选
   $("#CheckedAll").click(function () {
	   if (this.checked) {                 //如果当前点击的多选框被选中
		   $('input[type=checkbox][name=form-field-checkbox]').attr("checked", true);
	   } else {
		   $('input[type=checkbox][name=form-field-checkbox]').attr("checked", false);
	   }
   });
   $('input[type=checkbox][name=form-field-checkbox]').click(function () {
	   var flag = true;
	   $('input[type=checkbox][name=form-field-checkbox]').each(function () {
		   if (!this.checked) {
			   flag = false;
		   }
	   });

	   if (flag) {
		   $('#CheckedAll').attr('checked', true);
	   } else {
		   $('#CheckedAll').attr('checked', false);
	   }
   });
   });
rat('star','result1',5);
rat('star1','result2',5);
rat('star2','result3',5);
$("#result1").html(0);
$("#result2").html(0);
$("#result3").html(0);
function rat(star,result,m){
	star= '#' + star;
	result= '#' + result;
	$(result).show();//将结果DIV隐藏
	$(star).raty({
		//hints: ['1','2', '3', '4', '5'],
		path: "images/img",
		starOff: 'star-wx-big.png',
		starOn: 'star-xz-big.png',
		size: 36,
		start: 40,
		showHalf: true,
		target: result,
		targetKeep : true,//targetKeep 属性设置为true，用户的选择值才会被保持在目标DIV中，否则只是鼠标悬停时有值，而鼠标离开后这个值就会消失
	});

}	

$("#Publication").click(function () {		
  if($("input[type='checkbox'][name='form-field-checkbox']:checkbox").length==0)
    {
	   layer.open({
       title: ['提示框','background-color:#8DCE16; color:#fff;'],
        content:('你还没选中评价商品'),  
		btn: ['确认'],
      });
	   return false;
    }		 
	 if($("#textarea").val()===""){	  
		layer.open({
         title: ['提示框','background-color:#8DCE16; color:#fff;'],
         content:('评价内容不能为空'), 
		 btn: ['确认'], 
      });
	return false;
	  }
	
	  else{
		  layer.open({
         title: ['提示框','background-color:#8DCE16; color:#fff;'],
         content:('提交成功！'), 
		 btn: ['确认'], 
		yes: function(){location.reload(); }
      });  
		
		  }
		
		})

</script>
