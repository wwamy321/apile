         <ul class="history_list">
           <li>
           <label><input name="form-field-checkbox" type="checkbox" class="ace"><span class="lbl"></span> </label> 
             <span class="address_history">江苏省南京市雨花台区软件大道3号希望国际大楼A做303室。</span>         
           </li>
           <li>
           <label><input name="form-field-checkbox" type="checkbox" class="ace"><span class="lbl"></span> </label> 
             <span class="address_history">江苏省南京市雨花台区软件大道3号希望国际大楼A做303室。</span>

           <a href="#"><label><input name="form-field-checkbox" type="checkbox" class="ace"><span class="lbl"></span> </label>

    </div>
    
  </div>
   <div class="Collect_buy">
  <label><input name="form-field-checkbox" type="checkbox" class="ace" id="CheckedAll" ><span class="lbl">全选</span></label>
  <div class="f_r"><button type="button" class="delete_btn" id="send">删除</button></div>
  </div>
 </section>
</div>
<script type="text/javascript">
$(document).ready(function () {
   //全选
   $("#CheckedAll").click(function () {
	   if (this.checked) {                 //如果当前点击的多选框被选中
		   $('input[type=checkbox][name=form-field-checkbox]').attr("checked", true);
	   } else {
		   $('input[type=checkbox][name=form-field-checkbox]').attr("checked", false);
	   }
   });
   $('input[type=checkbox][name=form-field-checkbox]').click(function () {
	   var flag = true;
	   $('input[type=checkbox][name=form-field-checkbox]').each(function () {
		   if (!this.checked) {
			   flag = false;
		   }
	   });

	   if (flag) {
		   $('#CheckedAll').attr('checked', true);
	   } else {
		   $('#CheckedAll').attr('checked', false);
	   }
   });
   //输出值
   $("#send").click(function () {
	      if($("input[type='checkbox'][name='form-field-checkbox']:checked").attr("checked")){
	   var str = "你是否要删除选中的商品!\r\n";
	   //$('input[type=checkbox][name=form-field-checkbox]:checked').each(function () {
		//   str += $(this).val() + "\r\n";
	  // })
	   layer.open({
       title: [
        '提示框','background-color:#8DCE16; color:#fff;'],
        content:(str),  
		btn: ['确认', '取消'],
		//shadeClose: false,
        yes: function(){
        layer.open({content: '删除成功', time: 1});
    }
      });
		  }
		  else{
			  
			  layer.open({
         title: ['提示框','background-color:#8DCE16; color:#fff;'],
         content:('你未选中任何商品，请选择后在操作'), 
		 btn: ['确认'], 
      });
	 //  alert(str);
       }	   	    
   });
})
</script>
