<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#box{width: 300px;height: 200px;border:1px solid black;overflow:hidden;}
		#box .list{margin:0px;padding:0px;list-style: none;transition: 3s ease-in; }
		#box .list li{width: 298px;height: 198px;border:1px solid #fff;font:100px/198px '宋体'; background:#000;color: #fff; text-align: center;float: left; }
		#box:hover .list{transform: translateY(-800px);}
	</style>
</head>
<body>
	<div id="box">
			<ul class="list">
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
			</ul>
	</div>
</body>
</html>
